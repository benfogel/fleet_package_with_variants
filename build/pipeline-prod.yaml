package_name: variants
defaults:
  repo_name: benfogel-fleet_package_with_variants
  service_account: fp-publisher
  region : us-central1
  rolloutStrategy:
    rolling:
      maxConcurrent: 1
  variantSelector:
    variantNameTemplate: "${membership.labels['storetype']}"
rollout_sequence:
- targets:
  - target-canary1
  - target-canary2
- targets:
  - target-prod1
  - target-prod2

targets:
  target-canary1:
    fleet:
      project: "projects/fp-demo-prod1"
      selector:
        matchLabels:
          storetype: "canary"
  target-canary2:
    fleet:
      project: "projects/fp-demo-prod2"
      selector:
        matchLabels:
          storetype: "canary"
  target-prod1:
    fleet:
      project: "projects/fp-demo-prod1"
      selector:
        matchLabels:
          storetype: "prod"
  target-prod2:
    fleet:
      project: "projects/fp-demo-prod2"
      selector:
        matchLabels:
          storetype: "prod"
